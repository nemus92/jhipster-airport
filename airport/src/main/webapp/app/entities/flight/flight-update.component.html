<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-flight-heading" jhiTranslate="airportApp.flight.home.createOrEditLabel">Create or edit a Flight</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airportApp.flight.departure" for="field_departure">Departure</label>
                    <div class="d-flex">
                        <input id="field_departure" type="datetime-local" class="form-control" name="departure" formControlName="departure" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airportApp.flight.arrival" for="field_arrival">Arrival</label>
                    <div class="d-flex">
                        <input id="field_arrival" type="datetime-local" class="form-control" name="arrival" formControlName="arrival" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airportApp.flight.airplaneF" for="field_airplaneF">Airplane F</label>
                    <select class="form-control" id="field_airplaneF" name="airplaneF" formControlName="airplaneF">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="airplaneOption.id === editForm.get('airplaneF')!.value?.id ? editForm.get('airplaneF')!.value : airplaneOption" *ngFor="let airplaneOption of airplanes; trackBy: trackById">{{ airplaneOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airportApp.flight.airplane" for="field_airplane">Airplane</label>
                    <select class="form-control" id="field_airplane" name="airplane" formControlName="airplane">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="airplaneOption.id === editForm.get('airplane')!.value?.id ? editForm.get('airplane')!.value : airplaneOption" *ngFor="let airplaneOption of airplanes; trackBy: trackById">{{ airplaneOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="airportApp.flight.airport" for="field_airport">Airport</label>
                    <select class="form-control" id="field_airport" name="airport" formControlName="airport">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="airportOption.id === editForm.get('airport')!.value?.id ? editForm.get('airport')!.value : airportOption" *ngFor="let airportOption of airports; trackBy: trackById">{{ airportOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
