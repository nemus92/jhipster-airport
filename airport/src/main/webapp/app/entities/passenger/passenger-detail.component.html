<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="passenger">
            <h2><span jhiTranslate="airportApp.passenger.detail.title">Passenger</span> {{ passenger.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="airportApp.passenger.firstName">First Name</span></dt>
                <dd>
                    <span>{{ passenger.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="airportApp.passenger.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ passenger.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="airportApp.passenger.email">Email</span></dt>
                <dd>
                    <span>{{ passenger.email }}</span>
                </dd>
                <dt><span jhiTranslate="airportApp.passenger.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ passenger.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="airportApp.passenger.ticketP">Ticket P</span></dt>
                <dd>
                    <div *ngIf="passenger.ticketP">
                        <a [routerLink]="['/ticket', passenger.ticketP?.id, 'view']">{{ passenger.ticketP?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="airportApp.passenger.ticket">Ticket</span></dt>
                <dd>
                    <div *ngIf="passenger.ticket">
                        <a [routerLink]="['/ticket', passenger.ticket?.id, 'view']">{{ passenger.ticket?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/passenger', passenger.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
