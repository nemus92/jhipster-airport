<div>
    <h2 id="page-heading">
        <span jhiTranslate="airportApp.airport.home.title">Airports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-airport" [routerLink]="['/airport/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="airportApp.airport.home.createLabel">
            Create a new Airport
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="airports?.length === 0">
        <span jhiTranslate="airportApp.airport.home.notFound">No airports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="airports && airports.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="airportApp.airport.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="airportApp.airport.location">Location</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let airport of airports ;trackBy: trackId">
                    <td><a [routerLink]="['/airport', airport.id, 'view']">{{ airport.id }}</a></td>
                    <td>{{ airport.name }}</td>
                    <td>
                        <div *ngIf="airport.location">
                            <a [routerLink]="['/location', airport.location?.id, 'view']" >{{ airport.location?.city }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/airport', airport.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/airport', airport.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(airport)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
